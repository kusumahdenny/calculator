<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="display">0</div>
            <div class="keypad">
                <button data-action="clear">Clear</button>
                <button data-action="delete">Delete</button>
                <button data-action="percent">%</button>
                <button class="key-operator" data-action="divide">:</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key-operator" data-action="multiply">x</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="key-operator" data-action="substract">-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="key-operator" data-action="add">+</button>

                <button>0</button>
                <button>.</button>
                <button class="key-calculate" data-action="calculate">=</button>
            </div>
        </div>
    </body>
</html>
